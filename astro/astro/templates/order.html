{% extends 'base.html' %}

{% block title %} Планета: {{ planet.id }} {% endblock %}

{% block content %}
    <div class="detCard space centerFlex">
        <img class="detImg" src="{{planet.detImg}}" alt="планета">
        <div class="detContent">
            <p class="detName">{{planet.name}}</p>
            <p class="detDes">{{planet.detDes}}</p>
        </div>
    </div>
{% endblock %}
